<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>

    <a href="home.html">Home</a>

    <center>
    <div class="container">
        <div style="text-align: center;">
            <h1>-------- Contact Me --------</h1>
            <h5><p>Swing by for a cup of coffee, 
                or leave me a message:</p></h5>
            <hr color="#f2f2f2">
    </div>


    <svg class="face" height="100" width="100">
        <circle cx="50" cy="50" r="50" fill="black"/>
        <circle cx="30" cy="30" r="10" fill="#FFFFFF"/>
        <circle cx="70" cy="30" r="10" fill="#FFFFFF"/>
        <circle cx="30" cy="30" r="5" fill="#000000"/>
        <circle cx="70" cy="30" r="5" fill="#000000"/>
        <path d="M 30 70 q 20 20 40 0" stroke="#FFFFFF" stroke-width="5" fill="none" />
    </svg>

    <div class="column">
        <form action="#page">
            <label for="fname">First Name</label><br>
            <input type="text" name="fname" placeholder="first name"><br><br>

            <label for="lname">Last Name</label><br>
            <input type="text" name="lname" placeholder="last name"><br><br>

            <label for="subject">Subject</label><br>
            <textarea id="subject" name="subject" rows="4" cols="30"
            placeholder="Write Something.."></textarea><br>
            
            <input type="submit" value="Submit">
        </form>

    </div>
    </center>



    <!-- COntacts Section Start -->
    <div class="section" id="contacts">
        <u><h1><span>|Follow Me|</span></h1></u>
        <div>
            <a href="#">
                <img alt="Facebook" src="https://www.sololearn.com/Uploads/icons/facebook.png" />
            </a>
            <a href="#">
                <img alt="Twitter" src="https://www.sololearn.com/Uploads/icons/twitter.png" />
            </a>
        </div>
    </div>

    <!-- Contacts Section End -->
</body>
</html>
